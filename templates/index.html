<!DOCTYPE html>
<html>
<head>
    <title>El cuentacuentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; 
            color: white; 
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-family: 'Shadows Into Light', cursive;
            font-size: 5rem; 
            margin-bottom: 0;
        }
        .form-group {
            margin-top: 80px; 
        }
        .btn-primary:hover {
            background-color: #0056b3; 
            transform: scale(1.1); 
        }
        #tema, #num_personajes {
            background-color: #495057;
            color: white; 
        }
        label {
            font-size: 1.5rem; 
        }
        .btn-block {
            margin-top: 100px; 
        }

    @keyframes fall {
    0% { transform: translateY(-100px); opacity: 0; }
    60% { transform: translateY(0); opacity: 1; }
    80% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

    @keyframes swing {
    0%, 100% { transform: rotate(0deg); }
    20% { transform: rotate(7deg); }
    40% { transform: rotate(-7deg); }
    60% { transform: rotate(3deg); }
    80% { transform: rotate(-3deg); }
}

    .container h1 {
        animation: fall 3s ease forwards, swing 2s ease-in-out 2s;
}

    </style>
</head>
<body>
    <div class="container text-center">
        <h1>El cuentacuentos</h1>
        <form action="/generate_story" method="post" class="mt-3">
            <div class="form-group">
                <label for="tema">Elige un tema:</label>
                <select name="tema" id="tema" class="form-control">
                    <option value="historicos">Históricos</option>
                    <option value="fantasia">Fantasía</option>
                    <option value="elfos_y_enanos">Elfos y Enanos</option>
                    <option value="estilo_star_wars">Estilo Star Wars</option>
                    <option value="el_señor_de_los_anillos">El Señor de los Anillos</option>
                    <option value="novelas_cortas">Novelas Cortas</option>
                    <option value="policiacas">Policiacas</option>
                    <option value="aventuras_espaciales">Aventuras Espaciales</option>
                    <option value="distopia_futurista">Distopía Futurista</option>
                    <option value="misterio_sobrenatural">Misterio Sobrenatural</option>
                    <option value="viajes_en_el_tiempo">Viajes en el Tiempo</option>
                    <option value="utopia_idealista">Utopía Idealista</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_personajes">Número de Personajes:</label>
                <select name="num_personajes" id="num_personajes" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generar Historia</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
